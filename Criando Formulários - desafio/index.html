<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando formulários </title>

 <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>

 <div class="page"> 

<header>
  
  <h1> MENTORIA </h1>
  <p> Preencha o formulário abaixo para
    agendar a sua mentoria
  </p>

</header>

<form id="my-form">

<fieldset>

  <div class="fieldset-wrapper">

  <legend>
    INFORMAÇÕES PESSOAIS
  </legend>

  <div class="col-2">

  <div class="input-wrapper">
    <label for="event-personal"> Nome </label>
    <input type="text" id="event-personal" required />
  </div>

  <div class="input-wrapper">
    <label for="event-surname"> Sobrenome </label>
    <input type="text" id="event-surname" required />
  </div>

</div>

  <div class="input-wrapper">
    <label for="event-email"> Email 
    <span> (digite um email válido)</span></label>
    <input type="email" id="event-email"required />
  </div>

  <div class="input-wrapper">
    <label for="event-password"> Senha 
    <span> (mínimo 8 caracteres)</span> </label>
    <input type="password" id="event-password" required minlength="8"/>
  </div>




</div>
</fieldset>


<fieldset>

  <div class="fieldset-wrapper">

  <legend>INFORMAÇÕES DO MENTOR </legend>

  <div class="input-wrapper">
    <label for="event-mentorship"> Nome do seu mentor 
    <span> (só o primeiro nome) </span> </label>
    <input type="text" id="event-personal" required />
  </div>

  </div>
</fieldset>

<fieldset>

  <div class="fieldset-wrapper">

  <legend>
    SEUS HORÁRIOS DISPONÍVEIS 
  </legend>

<!--primeira caixa  Primeira mentoria-->

<h2> PRIMEIRA MENTORIA</h2>

<div class="col-3">

  <div class="input-wrapper">
    <label for="event-date"> Data
    <span> (DD/MM/AAAA) </span> </label>
    <input type="time" id="event-date">
  </div>

  <div class="input-wrapper">
    <label for="event-begin"> Das </label>
    <input type="time" id="event-begin">
  </div>

  <div class="input-wrapper">
    <label for="event-end"> Até </label>
    <input type="time" id="event-end">
  </div>

</div>



<!--primeira caixa Segunda mentoria-->

<h2> PRIMEIRA MENTORIA</h2>

<div class="col-3-2">

<div class="input-wrapper">
  <label for="event-date"> Data
  <span> (DD/MM/AAAA) </span> </label>
  <input type="time" id="event-date">
</div>

<div class="input-wrapper">
  <label for="event-begin"> Das </label>
  <input type="time" id="event-begin">
</div>

<div class="input-wrapper">
  <label for="event-end"> Até </label>
  <input type="time" id="event-end">
</div>

</div>



</fieldset>

</form>

<footer>

<input class="button" type="submit" form="my-form" value="Salvar">

</footer>


</div> 
 
</body>

</html>
